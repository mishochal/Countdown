<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="main.js" defer></script>
    <title>Countdown</title>
</head>

<body>
    <main>
        <h1 class="header">WE'RE LAUNCHING SOON!</h1>

        <div class="countdown-container">
            <div class="countdown-box">
                <div class="time-period-box days">
                    <div class="card">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>

                    <div class="middle-line-decoration">
                        <div class="half-circle"></div>
                        <div class="single-line"></div>
                        <div class="half-circle right"></div>
                    </div>
                </div>

                <p class="period-name">DAYS</p>
            </div>

            <div class="countdown-box">
                <div class="time-period-box hours">
                    <div class="card">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>

                    <div class="middle-line-decoration">
                        <div class="half-circle"></div>
                        <div class="single-line"></div>
                        <div class="half-circle right"></div>
                    </div>
                </div>

                <p class="period-name">HOURS</p>
            </div>
            <div class="countdown-box">
                <div class="time-period-box minutes">
                    <div class="card">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>

                    <div class="middle-line-decoration">
                        <div class="half-circle"></div>
                        <div class="single-line"></div>
                        <div class="half-circle right"></div>
                    </div>
                </div>

                <p class="period-name">MINUTES</p>
            </div>
            <div class="countdown-box">
                <div class="time-period-box seconds">
                    <div class="card">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>

                    <div class="middle-line-decoration">
                        <div class="half-circle"></div>
                        <div class="single-line"></div>
                        <div class="half-circle right"></div>
                    </div>
                </div>

                <p class="period-name">SECONDS</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="links">
            <a href="#"><i class="fa fa-brands fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fa fa-brands fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fa fa-brands fa-instagram fa-2x"></i></a>
        </div>
    </footer>
</body>

</html>
